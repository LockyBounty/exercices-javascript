<!--Exercice 6.a Math - Prendre la plus petite valeur / puis la plus grande / puis les additionner>
    <script>
        let minus = Math.min(7,5,-12,6,32,18,14,-2);
        let giant = Math.max(-3,9,21,36,27,54,17,35);
        
        document.write(`${minus}<br/>`);
        document.write(`${giant}<br/>`);

        document.write(`${giant} + ${minus} = ${giant+minus}<br/>`);
    </script-->
