</script-->

    <!--Exercice 4.d Boucles- Iteration pyramide-->
    <script>
        const taillePyramide = prompt(`Combien d'etages voulez-vous à votre pyramide ?`)
        let a = parseInt(taillePyramide);

        for (let i = 0; i < a; i++) {
            
                for (let e = 0; e <= i; e++) {
                    document.write(`* `);
            }
            document.write(`<br/>`);
            }
        
    </script>
